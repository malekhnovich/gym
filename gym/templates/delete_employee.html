<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Deletion</title>
</head>
<body>
    {#  {% if session.logged_in %}#}
{#    <form action="{{ url_for('add_employee') }}" method=post class=add-entry>#}
<div class="page">
<h2>Delete Employees</h2><br>
<table>
  <tr>
    <th>Employee ID</th>
    <th>Name</th>
  </tr>
  {% for employee in employees %}
  <tr>
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>
      <form action="{{ url_for('delete_employee') }}" method = "post">
        <input type="hidden" name="id" value="{{employee.id}}">
        {{form.submit()}}
      </form>
    </td>
  <tr>
  {% else %}
    No employees so far
  {% endfor %}
</table>
</div>

</html>
