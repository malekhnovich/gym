<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% extends "layout.html" %}
<ul>{{ members }}</ul>
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class SignUp</title>
</head>
<table>
  <tr>
    <th>Start Time</th>
    <th>Exercise</th>
      <th>Description</th>
    <th>Instructor</th>
  </tr>
  {% for class in classes %}
  <tr>
      <td>{{class.startTime}}</td>
      <td>{{ class.exerciseName }}</td>
      <td>{{class.description}}</td>
      <td>{{ class.instructorName }}</td>

    <td><form action ="{{ url_for('sign_up') }}" method = "post">
        {{ form.hidden_tag() }}
            <input type ="hidden" name ="id" value="{{ class.instructorId }}">
            <input type = "hidden" name = "classId" value ="{{ class.classId }}">
            <input type="hidden" name = "roomCap" value = "{{ class.roomCap }}">

        {{form.submitSeeDetails()}}
        </form>
    </td>
      <td>

    </td>
  </tr>
  {% endfor %}
{% endblock %}
</table>
</ul>
</html>
